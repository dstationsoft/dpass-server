<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디스테이션 가입 신청서</title>
  <style>
    body {
      font-family: "맑은 고딕", sans-serif;
      background-color: #f7f9fc;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #1f3b8c;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-group {
      margin-top: 4px;
    }

    .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    .consent-box {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #aaa;
      max-height: 150px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1f3b8c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #152b6f;
    }
  </style>
</head>
<body>
  <h1>디스테이션 가입 신청서</h1>
 <form action="https://dpass-server.onrender.com/submit" method="POST" enctype="multipart/form-data">
    <label for="owner">영업자</label>
    <input type="text" id="owner" name="owner" placeholder="예: 홍길동" required />

    <label for="name">성함</label>
    <input type="text" id="name" name="name" placeholder="예: 김대표" required />

    <label for="phone">휴대폰번호</label>
    <input type="tel" id="phone" name="phone" placeholder="예: 010-1234-5678" required />

    <label for="baeminId">배민비즈회원아이디</label>
    <input type="text" id="baeminId" name="baeminId" placeholder="예: baemin1234" required />

    <label>협력사 운영여부</label>
    <div class="radio-group">
      <label><input type="radio" name="partner" value="예" required /> 예</label>
      <label><input type="radio" name="partner" value="아니오" /> 아니오</label>
    </div>

    <label for="region">운영희망지역</label>
    <input type="text" id="region" name="region" placeholder="예: 서울" required />

    <label for="prepay">선정산 적용여부</label>
    <select name="prepay" id="prepay" required>
      <option value="예">예</option>
      <option value="아니오">아니오</option>
    </select>

    <label for="biz">사업자등록증 사본 업로드</label>
    <input type="file" id="biz" name="biz" accept=".jpg,.png,.pdf" required />

    <label for="idcard">대표자 신분증 사본 업로드</label>
    <input type="file" id="idcard" name="idcard" accept=".jpg,.png,.pdf" required />

    <label for="bank">통장 사본 업로드</label>
    <input type="file" id="bank" name="bank" accept=".jpg,.png,.pdf" required />

    <label>개인정보 수집 및 이용 동의</label>
    <div class="consent-box">
      당사는 귀하의 가입 신청을 처리하기 위해 아래의 개인정보를 수집합니다:
      <br/><br/>
      - 수집 항목: 성함, 휴대폰번호, 배민비즈회원아이디, 파일 업로드 자료 등<br/>
      - 수집 목적: 디스테이션 서비스 가입 및 운영지원<br/>
      - 보유 기간: 가입 철회 또는 회원탈퇴 시까지<br/><br/>
      위 내용을 확인하였으며, 개인정보 수집 및 이용에 동의합니다.
    </div>
    <div class="radio-group">
      <label><input type="radio" name="agree" value="true" required /> 동의함</label>
      <label><input type="radio" name="agree" value="false" /> 동의하지 않음</label>
    </div>

    <br />
    <button type="submit">가입 신청하기</button>
  </form>
</body>
</html>
